<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-r from-purple-50 to-indigo-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login</h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label
            for="employeeId"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Employee Id</label
          >
          <input
            type="text"
            id="employeeId"
            required
            class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm"
          />
        </div>

        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >User Name</label
          >
          <input
            type="text"
            id="username"
            required
            class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none shadow-sm"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-xl shadow-md hover:bg-indigo-700 transition"
        >
          Login
        </button>
      </form>

      <p class="mt-4 text-center text-gray-600 text-sm">
        Donâ€™t have an account?
        <a
          href="register.html"
          class="text-indigo-600 font-medium hover:underline"
          >Register</a
        >
      </p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
