<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Timesheet</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Employee Timesheet</h2>
        <form id="timesheetForm" class="mb-5">
            <input type="hidden" id="entryId" />
            <!-- <div class="form-group mb-3">
                <label for="employeeId">Employee Id</label>
                <input type="text" id="employeeId" class="form-control" required />
            </div> -->
            <div class="form-group mb-3">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="date">Task Date</label>
                <input type="date" id="taskDate" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="hours">Hours Worked</label>
                <input type="number" id="hours" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="description">Task Description</label>
                <input type="text" id="description" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr style="text-align: center;">
                    <th>Employee Id</th>
                    <th>Project Name</th>
                    <th>Task Date</th>
                    <th>Hours Worked</th>
                    <th>Task Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="timesheetBody">
            </tbody>
        </table>
    </div>

    <script src="timesheet.js"></script>
</body>

</html>
