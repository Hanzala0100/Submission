<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timesheet</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen py-10">
    <div class="container mx-auto px-4 max-w-5xl">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">
        Employee Timesheet
      </h2>

      <!-- Timesheet Form -->
      <div class="bg-white shadow-md rounded-xl p-6 mb-8">
        <form id="timesheetForm" class="space-y-4">
          <input type="hidden" id="entryId" />

          <div>
            <label
              for="projectName"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Project Name</label
            >
            <input
              type="text"
              id="projectName"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
            />
          </div>

          <div>
            <label
              for="taskDate"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Task Date</label
            >
            <input
              type="date"
              id="taskDate"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
            />
          </div>

          <div>
            <label
              for="hours"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Hours Worked</label
            >
            <input
              type="number"
              id="hours"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
            />
          </div>

          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Task Description</label
            >
            <input
              type="text"
              id="description"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-sm"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-md hover:bg-blue-700 transition"
          >
            Add Task
          </button>
        </form>
      </div>

      <!-- Timesheet Table -->
      <div class="bg-white shadow-md rounded-xl p-6 overflow-x-auto">
        <table
          class="w-full text-sm text-left border border-gray-200 rounded-lg"
        >
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-4 py-3 text-center">Employee Id</th>
              <th class="px-4 py-3 text-center">Project Name</th>
              <th class="px-4 py-3 text-center">Task Date</th>
              <th class="px-4 py-3 text-center">Hours Worked</th>
              <th class="px-4 py-3 text-center">Task Description</th>
              <th class="px-4 py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody
            id="timesheetBody"
            class="divide-y divide-gray-200 text-center"
          >
            <!-- Dynamic rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="timesheet.js"></script>
  </body>
</html>
